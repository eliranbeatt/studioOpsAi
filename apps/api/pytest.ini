[pytest]
testpaths = tests
asyncio_mode = auto
addopts = -v --cov=routers.trello --cov=services.trello_service --cov-report=term-missing --cov-report=html --cov-fail-under=80

# Configure test database
pg_host = localhost
pg_port = 5432
pg_user = postgres
pg_password = postgres
test_db_name = studioops_test

# Configure test environment
env =
    TESTING=True
    DATABASE_URL=postgresql://postgres:postgres@localhost:5432/studioops_test
    LANGFUSE_SECRET_KEY=test-key
    LANGFUSE_PUBLIC_KEY=test-public-key
    OPENAI_API_KEY=test-openai-key
